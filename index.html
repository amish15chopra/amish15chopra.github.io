<!DOCTYPE html>
<html>
<head>
	<title>Typing Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
	<script type="text/javascript" src="scripts/jquery-2.1.3.js"></script>
</head>
<body>

<div class="w3-container w3-khaki">
  <h1>TYPING SPEED TEST</h1>
</div>

<div class="w3-card-4 w3-display-middle" id="card" >
	<div class="w3-container">

		<div id="display_area" class="w3-khaki w3-padding-large w3-margin-top"></div>

		<div>
			<input type="text" id="input_area" class="w3-input w3-border w3-border-khaki w3-section" onkeypress="start(event)">	
			<button id="restart" class="w3-btn w3-khaki"><img src="restart.png" class="w3-image"></button>
		</div>

	</div>
</div>

<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
